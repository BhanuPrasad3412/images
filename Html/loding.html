<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/loding.css">
    <script src="../JavaScript/loading.js" defer></script>
</head>
<body>
    <div id="loding">
        <div id="lodingtext"> 
            <span class="lodingletter F">F</span>
            <span class="lodingletter L">L</span>
            <span class="lodingletter I">I</span>
            <span class="lodingletter P">P</span>
            <span class="lodingletter Z">Z</span>
            <span class="lodingletter O">O</span>
            <span class="lodingletter N">N</span>
        </div>
        <div id="loadingBar" onload="lodingClose()"></div>
    </div>
    
</body>
</html>
